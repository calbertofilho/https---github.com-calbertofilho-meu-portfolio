<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post" autocomplete="off">
      <div class="wrapper">
        <div class="input-data tel">
          <input type="tel" class="input" name="tel" id="tel" autocomplete="off" placeholder=" " />
          <label for="tel">Telefone</label>
        </div>
        <div class="input-data name">
          <input type="text" class="input" name="name" id="name" autocomplete="off" placeholder=" " />
          <label for="name">Nome</label>
        </div>
        <div class="input-data email">
          <input type="email" class="input" name="email" id="email" autocomplete="off" placeholder=" " />
          <label for="email">Email</label>
        </div>
        <div class="input-data message">
          <textarea class="textarea" name="message" id="message" autocomplete="off" placeholder=" " ></textarea>
          <label for="message">Mensagem</label>
        </div>
        <div class="btn-area">
          <input type="submit" class="submit-btn" value="Enviar">
        </div>
      </div>
    </form>
  </body>
</html>
